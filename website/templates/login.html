{% extends 'base.html' %}

{% block glownyPanel %}
    <div class="mb-4">
        <h1>Panel Logowania</h1>
    </div>
    <div class="row h-75 align-items-center ">
        <div class="col w-100">
            <img src="../static/img/worker.png" alt="logo" width="350vw" style="-webkit-filter:invert(100%);">
            <img src="../static/img/worker2.png" alt="logo" width="150vw" style="-webkit-filter:invert(100%);">
        </div>
        <div class="col w-100">
            <div class="w-75 mx-auto">
                <div class="mb-4">
                    <h5>Zaloguj się za pomocą swojego numeru pracownika:</h5>
                </div>
                    <!-- Login Input-->
                    <form method="POST">
                        <div class="form-group mb-4">
                          <label class="mb-1" for="employee_nb">Numer pracownika:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="employee_nb"
                            name="employee_nb"
                            placeholder="Wpisz numer pracownika"
                          />
                        </div>
                        <div class="form-group mb-4">
                          <label class="mb-1" for="password">Hasło</label>
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Wpisz Hasło"
                          />
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                      </form>
            </div>
        </div>
    </div>
    
{% endblock %}

{% endblock adminCheck %}
